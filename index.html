<script>
window.onload = function() {

    Mario.Player({
        x: window.innerWidth-180,
        y: window.innerHeight-150,
        scale: 0.8,
        direction: "left",
        floorHeight: 30
    });

    // Mario.Block({

    //     y: window.innerHeight-220,
    //     width: 48,
    //     height: 48,
    //     src: Mario.assets.rss,
    //     link: ""
    // });

    var blockX = window.innerWidth-100;
    var blockY = window.innerHeight-220;
    var step = 56;

    Mario.RssBlock({
        x: blockX,
        y: blockY,
        width: 48,
        height: 48,
    });

    Mario.PocketBlock({
        x: blockX-step*1,
        y: blockY,
        width: 48,
        height: 48,
        src: Mario.assets.pocket,
    });

    Mario.HatenaBlock({
        x: blockX-step*2,
        y: blockY,
        width: 48,
        height: 48,
        src: Mario.assets.hatebu,
    });

    Mario.TwitterBlock({
        x: blockX-step*3,
        y: blockY,
        width: 48,
        height: 48,
        src: Mario.assets.hatebu,
        // title: "tmlife",

    });

};
